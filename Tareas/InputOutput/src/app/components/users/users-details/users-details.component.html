<div *ngIf="selectedUser; else noUser">
    <h2>{{ selectedUser.name }}</h2>
    <p>Email: {{ selectedUser.email }}</p>
    <p>Username: {{ selectedUser.username }}</p>
    <button (click)="clearSelection()">Clear Selection</button>
  </div>
  
  <ng-template #noUser>
    <p>No user selected</p>
  </ng-template>
