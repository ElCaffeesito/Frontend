<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online CV</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js" type="module"></script>
</head>

<body>
    <header>
        <h1 id="name"></h1>
        <h2 id="title"></h2>
    </header>

    <main>
        <section id="naoto">
            
        </section>
        <section id="contact-info" class="contact-section">
            <h3>Contact Information</h3>
            <ul>
                <li id="phone"></li>
                <li id="email"></li>
                <li id="location"></li>
                <li id="linkedin"></li>
            </ul>
        </section>

        <section id="education" class="education-section">
            <h3>Education</h3>
            <p id="education-details"></p>
        </section>

        <section id="skills" class="skills-section">
            <h3>Skills</h3>
            <ul id="skills-list"></ul>
        </section>

        <section id="work-experience" class="work-experience-section">
            <h3>Work Experience</h3>
            <div id="experience-list"></div>
        </section>

        <section id="projects" class="projects-section">
            <h3>Major Projects</h3>
            <ul id="projects-list"></ul>
        </section>

        <aside class="contact-form-section">
            <h3>Contact Me</h3>
            <form id="contact-form" action="https://formsubmit.co/30fb4cea1133a16dd542cf0bb1f3f560" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </aside>
    </main>

    <footer>
        <p>Â© 2024 Juan Pablo Cortez Navarro</p>
    </footer>

</body>

</html>
